name: Notify Theme Repo

on:
  push:
    branches: [main]
    paths:
      - "**/*.md"
      - "**/*.mdx"
      - "!README.md"
  workflow_dispatch:

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.THEME_REPO_TOKEN }}
          repository: ak0r/amitkul.in
          event-type: content-updated
          client-payload: |
            {
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}"
            }
